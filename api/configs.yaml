app:
  env: ${ENV}
  sanic:
    static: ./src/static
    app:
      templating_enable_async: true
      templating_path_to_templates: ./src/templates/

  database:
    path: database.db
    timeout: 5

  caching: ...

  printer:
    ## NETWORK ADAPTER CONFIGURATION EXAMPLE
    adapter: Network
    settings: 
      host: 192.168.1.83
      profile: TM-T20II

    ## Usb ADAPTER CONFIGURATION EXAMPLE
    # adapter: Usb
    # settings:
    #   profile: TM-T20II
    #   idVendor: ...
    #   idProduct: ...
    #   in_ep: 0x82
    #   out_ep: 0x01


  odoo:
    login: ${ERP_USERNAME}
    password: ${ERP_PASSWORD}
    database: ${ERP_DB}
    host: ${ERP_URL}
    verbose: False

  logging:
    version: 1
    disable_existing_loggers: False

    formatters:
      simple:
        class: logging.Formatter
        format: "[%(asctime)s][%(name)s][%(process)d][%(levelname)s] | %(message)s"
        datefmt: "%d-%m-%Y %H:%M:%S"

    handlers:
      stream:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

      error_stream:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stderr

      error_file:
        class: logging.FileHandler
        level: ERROR
        formatter: simple
        filename: ./volume/errors.log

      access_file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: ./volume/log.log

    loggers:
      endpointAccess:
        level: INFO
        handlers: [stream, error_file, access_file]
        propagate: True

